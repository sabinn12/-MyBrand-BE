name: Node.js CI/CD

on:
  push:
    branches: [ main ]
  
jobs:
  build:

    runs-on: windows-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v4 
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - name: Run tests
      env:
        MONGODB_URL: ${{ secrets.MONGODB_URL }}
      run: npm test -- --coverage
      
      
 